<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Sessões</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Cinema</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro-salas.html">Salas</a></li>
          <li class="nav-item"><a class="nav-link active" href="cadastro-sessoes.html">Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="sessoes.html">Listar Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Venda</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2>Cadastro de Sessões</h2>
    <form id="form-sessao" class="row g-3">
      <div class="col-md-5">
        <label class="form-label">Filme</label>
        <select class="form-select" id="filmeId" name="filmeId" required></select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Sala</label>
        <select class="form-select" id="salaId" name="salaId" required></select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Data e Hora</label>
        <input class="form-control" type="datetime-local" name="dataHora" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Preço</label>
        <input class="form-control" type="number" name="preco" min="0" step="0.01" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Idioma</label>
        <select class="form-select" name="idioma" required>
          <option>Dublado</option>
          <option>Legendado</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Formato</label>
        <select class="form-select" name="formato" required>
          <option>2D</option>
          <option>3D</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-success" type="submit">Salvar Sessão</button>
      </div>
    </form>
    <div id="msg-sessao" class="mt-3"></div>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js.cinema/app.js"></script>
  <script>
    function carregarSelects(){
      fillSelect('filmeId', getAll('filmes'), f => [f.id, f.titulo]);
      fillSelect('salaId', getAll('salas'), s => [s.id, s.nome]);
    }
    carregarSelects();
    document.getElementById('form-sessao').addEventListener('submit', function(e){
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      data.id = cuid();
      data.preco = Number(data.preco);
      addItem('sessoes', data);
      this.reset();
      document.getElementById('msg-sessao').innerHTML = '<div class="alert alert-success">Sessão salva!</div>';
      carregarSelects();
    });
  </script>
</body>
</html>
