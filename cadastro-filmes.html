<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Filmes</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Cinema</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="cadastro-filmes.html">Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro-salas.html">Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro-sessoes.html">Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="sessoes.html">Listar Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Venda</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2>Cadastro de Filmes</h2>
    <form id="form-filme" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Título</label>
        <input class="form-control" name="titulo" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Gênero</label>
        <input class="form-control" name="genero" required>
      </div>
      <div class="col-12">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" name="descricao" rows="3"></textarea>
      </div>
      <div class="col-md-4">
        <label class="form-label">Classificação</label>
        <select class="form-select" name="classificacao" required>
          <option value="">Selecione</option>
          <option>Livre</option>
          <option>10</option>
          <option>12</option>
          <option>14</option>
          <option>16</option>
          <option>18</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Duração (min)</label>
        <input class="form-control" type="number" name="duracao" min="1" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Estreia</label>
        <input class="form-control" type="date" name="estreia" required>
      </div>
      <div class="col-12">
        <button class="btn btn-success" type="submit">Salvar Filme</button>
      </div>
    </form>
    <div id="msg-filme" class="mt-3"></div>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js.cinema/app.js"></script>
  <script>
    document.getElementById('form-filme').addEventListener('submit', function(e){
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      data.id = cuid();
      data.duracao = Number(data.duracao);
      addItem('filmes', data);
      this.reset();
      document.getElementById('msg-filme').innerHTML = '<div class="alert alert-success">Filme salvo!</div>';
    });
  </script>
</body>
</html>
