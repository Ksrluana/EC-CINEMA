<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Venda de Ingressos</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Cinema</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro-salas.html">Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro-sessoes.html">Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="sessoes.html">Listar Sessões</a></li>
          <li class="nav-item"><a class="nav-link active" href="venda-ingressos.html">Venda</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2>Venda de Ingressos</h2>
    <form id="form-ingresso" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Sessão</label>
        <select class="form-select" id="sessaoId" name="sessaoId" required></select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nome do Cliente</label>
        <input class="form-control" name="cliente" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">CPF</label>
        <input class="form-control" name="cpf" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Assento (ex: A10)</label>
        <input class="form-control" name="assento" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Pagamento</label>
        <select class="form-select" name="pagamento" required>
          <option>Cartão</option>
          <option>Pix</option>
          <option>Dinheiro</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-success" type="submit">Confirmar Venda</button>
      </div>
    </form>
    <div id="msg-venda" class="mt-3"></div>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js.cinema/app.js"></script>
  <script>
    function carregarSessoesParaVenda(){
      const filmes = indexById(getAll('filmes'));
      fillSelect('sessaoId', getAll('sessoes'), s => {
        const f = filmes[s.filmeId];
        const label = f
          ? `${f.titulo} — ${toBrDateTime(s.dataHora)} — R$ ${Number(s.preco).toFixed(2)}`
          : `Sessão ${s.id}`;
        return [s.id, label];
      });
      // pré-seleciona se veio de "Comprar Ingresso"
      const params = new URLSearchParams(location.search);
      const pre = params.get('sessao');
      if(pre) document.getElementById('sessaoId').value = pre;
    }
    carregarSessoesParaVenda();

    document.getElementById('form-ingresso').addEventListener('submit', function(e){
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      data.id = cuid();

      // não permitir assento duplicado na mesma sessão
      const ingressos = getAll('ingressos');
      const ocupado = ingressos.some(i =>
        i.sessaoId === data.sessaoId &&
        i.assento.toUpperCase().trim() === data.assento.toUpperCase().trim()
      );
      if(ocupado){
        document.getElementById('msg-venda').innerHTML =
          '<div class="alert alert-danger">Assento já vendido para esta sessão.</div>';
        return;
      }

      addItem('ingressos', data);
      this.reset();
      document.getElementById('msg-venda').innerHTML =
        '<div class="alert alert-success">Venda registrada!</div>';
    });
  </script>
</body>
</html>
